{% extends "base.html" %}
{% block content %}
<!--Main layout-->
<main>
    <div class="container">
        <h1 class="text-center py-4">{{ category }}</h1>
        <!--Section: Products v.3-->
        <section class="text-center mb-4">

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                {% for item in items %}
                <div class="col-lg-3 col-md-3 col-6 mb-4 wow fadeIn">

                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="{{ item.image_url }}"
                                 class="card-img-top"
                                 alt="">
                            <a href="{{ url_for('items.display_item', item_id=item._id) }}">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <!--Card image-->
                        <!--Card content-->
                        <div class="card-body text-center">
                            <!--Category & Title-->
                            <h6 class="grey-text">{{ item.subcategory }}</h6>
                            <h6>
                                <strong>
                                    <a href="{{ url_for('items.display_item', item_id=item._id) }}"
                                       class="dark-grey-text">{{ item.name }}
<!--                                        <br>-->
<!--                                        <span class="badge badge-pill danger-color">NEW</span>-->
                                    </a>
                                </strong>
                            </h6>

                            <h6 class="font-weight-bold blue-text">
                                <strong>â‚±{{ item.price }}</strong>
                            </h6>

                        </div>
                        <!--Card content-->

                    </div>
                    <!--Card-->

                </div>
                <!--Grid column-->
                {% endfor %}
            </div>
            <!--Grid row-->
        </section>
        <!--Section: Products v.3-->
    </div>
</main>

{% endblock %}
